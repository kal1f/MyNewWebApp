<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="login" method="post">
    <table>
        <tr>
            <td>Login: </td><td><input id="login" type="text" name="login"></td>
        </tr>
        <tr>
            <td>Password: </td><td><input id="password" type="password" name="password1"></td>
        </tr>
        <tr>
            <td><input type="submit" name="submit" value="login"></td>
            <form action="register" method="get">
                <td><a href="register">Registration</a></td>
            </form>
        </tr>

    </table>
</form>
<script>
    fetch("http://localhost:8080/login",
        {method: "POST",
            body: JSON.stringify({login: document.getElementById("login"), password1:document.getElementById("password")})
        }).then(function(response) {
        if(response.status === 200) {
            alert(window.location.assign("http://localhost:8080/welcome"));
            //response.redirect("http://localhost:8080/welcome", 200)
        }
        else {
            alert(response.text());
        }

    });
</script>
</body>
</html>
