<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="register" method="post">
    <table>
        <tr>
            <td>Login: </td><td><input type="text" name="login"></td>
        </tr>
        <tr>
            <td>Name: </td><td><input type="text" name="name"></td>
        </tr>
        <tr>
            <td>Password: </td><td><input type="password" name="password1"></td>
        </tr>
        <tr>
            <td>Retype password: </td><td><input type="password" name="password2"></td>
        </tr>
        <tr>
            <td><input type="submit" name="submit" value="register"></td> <td><a href="login">Log In</a></td>
        </tr>
    </table>
</form>
<script>
    fetch("localhost:8080/register", {method: 'POST'}).then(function(response) {
        if(response.status === 200 && response.headers.get("Location") === "localhost:8080/login") {
            window.replace("localhost:8080/login");
        }
        else {
            alert(response.text());
        }

    });
</script>
</body>
</html>
