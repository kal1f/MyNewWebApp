<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form id="register" method="post">
    <table>
        <tr>
            <td>Login: </td><td><input id="login" type="text" name="login"></td>
        </tr>
        <tr>
            <td>Name: </td><td><input id="name" type="text" name="name"></td>
        </tr>
        <tr>
            <td>Password: </td><td><input id="password1" type="password" name="password1"></td>
        </tr>
        <tr>
            <td>Retype password: </td><td><input id="password2" type="password" name="password2"></td>
        </tr>
        <tr>
            <td><input type="submit" value="register"></td> <td><a href="login">Log In</a></td>
        </tr>
    </table>
</form>
<script>

    var register = document.getElementById('register');

    register.addEventListener('submit', function (e){
        e.preventDefault();

        var login = document.getElementById('login').value
        var name = document.getElementById('name').value
        var password1 = document.getElementById('password1').value
        var password2 = document.getElementById('password2').value

        fetch('customers', {
            method: 'POST',
            body: JSON.stringify({
                login: login,
                name: name,
                password1: password1,
                password2: password2
            }),
            headers: {
                'Content-Type': 'application/json; charset=UTF-8'
            }
        })
            .then(function (response) {
                if (response.status === 200) {
                    console.log(response.json());
                    window.location.replace('login')
                }
                else {
                    console.log(response.json());
                }
            })
    })

</script>
</body>
</html>
